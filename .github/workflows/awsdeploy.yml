# This is a basic workflow to help you get started with Actions

name: CI-CD-Pipeline-to-AWS-ElasticBeansTalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "github-actions-moody" 
  EB_APPLICATON_NAME: "MoodyTest"
  EB_ENV_NAME: "MoodyTest-env"
  DEPLOY_PACKAGE_NAME: "MoodyTest-app${{ github.sha }}.zip"
  AWS_REGION: "eu-central-1"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  my_ci_pipeline:
    runs-on: [ubuntu-latest]
    steps:
      - name: Git clone our repository
        uses: action/checkout@v1
        
      - name:  Create ZIP deployement package
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Copy our deployement package to S3 bucket
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
        
      - name: Print nice message on completion of CI Pipeline
        run: echo "CI Pipeline part finished successfully"

