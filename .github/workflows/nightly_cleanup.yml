name: Daily cleanup

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 2 * * *' # every night at 2 am UTC

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 10 minutes # Set this to 0 to delete all artifacts
